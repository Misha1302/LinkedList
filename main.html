<html lang="en">

<head>
    <title>List</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="with-padding" id="listRoot"></div>

    <div class="with-padding">
        <input id="newNodeValue" />
        <button onclick="addToEnd(newNodeValue.value)">Add to End</button>
    </div>

    <div class="with-padding">
        <input type="number" id="nodeIndex" />
        <button onclick="getByIndex(nodeIndex.value)">Get by Index</button>
    </div>

</body>

</html>
